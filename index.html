<!DOCTYPE html>
<html>
<head>
    <title>Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f1f1f1;
        }

        .gallery {
            display: inline-block;
            margin: 5px;
        }

        .gallery img {
            width: 300px;
            height: 200px;
            padding: 15px;
            box-sizing: border-box;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Photo Gallery</h1>
    <div class="gallery">
        <img src="path-to-your-image1.jpg" alt="Image Description">
        <h3>Image Title</h3>
    </div>
    <div class="gallery">
        <img src="mountain1.jpg" alt="Image Description">
        <h3>Image Title</h3>
    </div>
    <!-- Add more gallery items as needed -->
</body>
